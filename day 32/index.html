<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ” Password Generator</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>ğŸ” Password Generator</h2>

    <div class="settings">
      <label>Password Length:</label>
      <input type="number" id="length" min="4" max="30" value="12">

      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <div class="btn-group">
      <button id="generate">Generate Password</button>
      <button id="copy">Copy</button>
    </div>

    <div class="output" id="passwordDisplay">Your password will appear here</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
