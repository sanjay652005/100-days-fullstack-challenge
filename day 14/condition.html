<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 14 â€“ Conditional Statements</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #0097a7;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Day 14 â€“ JavaScript Conditional Statements</h1>

  <button onclick="checkAge()">Check Age</button>
  <button onclick="checkGrade()">Check Grade</button>
  <button onclick="checkDay()">Check Day</button>

  <p id="result"></p>

  <script>
    function checkAge() {
      let age = prompt("Enter your age:");
      let message;
      if (age >= 18) {
        message = "You are an adult.";
      } else {
        message = "You are a minor.";
      }
      document.getElementById("result").innerText = message;
    }

    function checkGrade() {
      let score = prompt("Enter your score (0â€“100):");
      let grade;
      if (score >= 90 && score <= 100) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      document.getElementById("result").innerText = `Your grade is ${grade}`;
    }

    function checkDay() {
      let day = prompt("Enter a number (1â€“7):");
      let dayName;
      switch (parseInt(day)) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid day!";
      }
      document.getElementById("result").innerText = dayName;
    }
  </script>
</body>
</html>
